apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${service_account_name}
  labels:
    azure.workload.identity/use: "true"
  annotations:
    azure.workload.identity/client-id: ${workload_identity_client_id}
    azure.workload.identity/tenant-id: ${tenant_id}
    # Optional: restrict subject match if you use multiple SAs
    # Example subject: system:serviceaccount:default:${service_account_name}
    # This is derived by Kubernetes automatically during token issuance
imagePullSecrets: []
secrets: []
